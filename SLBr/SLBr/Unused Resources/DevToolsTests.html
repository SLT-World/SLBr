<!DOCTYPE html>
<html>
<head>
    <title>SLBr DevTools Tests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
        #Receiver {
            min-height: 256px;
            max-height: 256px;
            overflow-y: auto;
            background: aliceblue;
            display: block;
            border-radius: 0.5em;
            border: 1px solid cornflowerblue;
            font-family: "Consolas", monospace;
            padding: 1em;
        }

        section {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="AboutHeader">
        <h1>SLBr DevTools Tests</h1>
    </div>

    <div class="AboutContent">
        <main class="container">
            <section>
                <div class="row">
                    <input id="SDevToolsInput" type="text" class="form-control col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" placeholder="Write something here...">

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <button id="SendDataToBrowserButton" class="btn btn-primary" title="Send Message To DevTools">Send</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <input id="CDialogInput" type="text" class="form-control col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" placeholder="Write something here...">

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <button id="OpenConfirmationDialogButton" class="btn btn-primary" title="Open Confirmation Dialog">Open Confirmation Dialog</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <input id="AlertInput" type="text" class="form-control col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" placeholder="Write something here...">

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <button id="AlertButton" class="btn btn-primary" title="Alert Message">Alert</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <input id="PromptInput" type="text" class="form-control col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" placeholder="Write something here...">

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                        <button id="PromptButton" class="btn btn-primary" title="Prompt Message">Prompt</button>
                    </div>
                </div>
            </section>

            <!--<section>
                <header class="row">
                    <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Message from App</h2>
                </header>

                <div class="row">
                    <pre class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">                        <code id="Receiver" title="Get data from app"></code>
                    </pre>
                </div>
            </section>-->
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">
        let SDevToolsInput = document.querySelector("#SDevToolsInput");
        let SendDataToBrowserButton = document.querySelector("#SendDataToBrowserButton");

        SendDataToBrowserButton.addEventListener("click", event => {
            let message = SDevToolsInput.value;

            if (message.length === 0) {
                return;
            }

            console.log(message);

            SDevToolsInput.value = "";
        });

        let CDialogInput = document.querySelector("#CDialogInput");
        let OpenConfirmationDialogButton = document.querySelector("#OpenConfirmationDialogButton");

        OpenConfirmationDialogButton.addEventListener("click", event => {
            let message = CDialogInput.value;

            if (message.length === 0) {
                return;
            }

            confirm(message);
        });

        let AlertInput = document.querySelector("#AlertInput");
        let AlertButton = document.querySelector("#AlertButton");

        AlertButton.addEventListener("click", event => {
            let message = AlertInput.value;

            if (message.length === 0) {
                return;
            }

            alert(message);
        });
        let PromptInput = document.querySelector("#PromptInput");
        let PromptButton = document.querySelector("#PromptButton");

        PromptButton.addEventListener("click", event => {
            let message = PromptInput.value;

            if (message.length === 0) {
                return;
            }

            prompt(message);
        });
    </script>
</body>
</html>
