<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://lupatec.eu/getfirebug/firebug-lite-compressed.js#startOpened"></script>-->
    <title>Unable to connect to site</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <style>
        body {
            text-align: center;
            width: 100%;
            margin: 0px;
        }

        #content {
            width: 100%;
            margin-top: 140px;
        }

        .icon {
            font-family: 'Segoe Fluent Icons';
            font-size: 150px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 class="icon"></h1>
        <!--<div style="position: absolute;width: 100%;top: 5.7%;"><h1 class="icon"></h1></div>-->
        <h2 id="title">Unable to connect to site</h2>
        <h5 id="description">
            Try checking your network cables, modem and routers.
        </h5>
        <h5 id="error" style="margin: 0 0 0 0; color: #646464;">
            
        </h5>
    </div>
    <script>
        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }

        var _Error = GetURLParameter("error");
        document.getElementById("error").innerHTML = decodeURI(_Error);

        var _Site = GetURLParameter("site");
        document.getElementById("title").innerHTML = "Unable to connect to " + new URL(_Site).hostname;

        var _Description = GetURLParameter("description");
        document.getElementById("description").innerHTML = decodeURI(_Description);
    </script>
</body>
</html>
