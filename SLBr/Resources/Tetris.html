<html>
<head>
    <meta charset="utf-8" />
    <title>Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            word-break: break-word;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid var(--tertiary); margin: 10px; width: 75px; height: 35px; align-content: center; justify-items: center; text-align: center; border-radius: 5px;">
        <p id="score" style="margin: 0; font-weight: bold; font-size: 25px; line-height: 25px;">0</p>
    </div>
    <canvas width="300" height="600"></canvas>
    <script src="./tetris.js"></script>
</body>
</html>
