<html style="background-repeat: no-repeat;background-size: cover;background-position: center;">
<head>
    <meta charset="utf-8"/>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>

<body>
    <style>
html {
    background-repeat: no-repeat;
    background-size: auto;
}
ul.nav {
    padding-left: 0px;
    background-color: transparent;
    text-align: center;
    margin-top: 15px;
    width: auto;
    list-style-position: inside;
    font-size: 0;
}
ul.nav > li {
    display: inline-block;
    width: 40px;
    height: 40px;
    vertical-align: middle;
    text-align: center;
    background-color: white;
    border: 1px solid gainsboro;
    border-radius: 10px;
    margin: 0 10px;
    font-size: 14px;
}
ul.nav > li:hover {
    background-color: whitesmoke;
}
ul.nav > li > a {
    color: white;
    text-decoration: none;
    vertical-align: middle;
    text-align: center;
    height: 100%;
}
    </style>
    <div class="Center NewTabSearchContainer">

                <img class="Center SLBrIcon" style="user-select: none;" src="./SLBr.ico" width="100" height="100" />
            </div>
            <div class="Search">
                <div class="SearchInput">
                    <span data-title="Search" class="material-icons" style="user-select: none; font-family: 'Segoe Fluent Icons'; font-size: 20px; color: darkgray;"></span>
                    <input type="text" id="SearchField" autocomplete="off" />
                </div>
            </div>
            <div class="Center">
                <ul class="nav">
                    <li>
                        <a data-title="YouTube" href="https://www.youtube.com" class="Center">

                    </li>

                    </li>

                            <img style="user-select: none; border-radius: 5px;" src="https://www.gstatic.com/images/branding/product/2x/gmail_2020q4_32dp.png" alt="Gmail" width="60%" height="60%" />
                        </a>
                    </li>
                    <li>
                        <a data-title="Stack Overflow" href="https://www.stackoverflow.com" class="Center">
                            <img style="user-select: none; border-radius: 5px;" src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://stackoverflow.com&size=32" alt="Stack Overflow" width="60%" height="60%" />
                        </a>

                        </a>
                    </li>

    </div>
    <script type="text/javascript">
        engine.bindObjectAsync("internal");
        (async () => {
            await engine.bindObjectAsync("internal");
            internal.getBackground().then(function (res) {
                document.documentElement.style.backgroundImage = res;
            });
        })();
        document.getElementById('SearchField').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                search(document.getElementById("SearchField").value);
            }
        });
        async function search(value) {
            internal.searchProviderPrefix().then(function (res) {
                window.location.href = res.replace("{0}", value).replace(" ", "+");
            });
        };
    </script>
</body>
